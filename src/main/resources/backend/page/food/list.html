<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
  <link rel="stylesheet" href="../../styles/common.css" />
  <link rel="stylesheet" href="../../styles/page.css" />
  <!-- Needed to prevent checkbox from moving -->
  <style>
    .el-table th:first-child > .cell,
    .el-table td:first-child > .cell {
      width: 50px;
    }
  </style>
</head>
<body>
   <div class="dashboard-container" id="food-app">
    <div class="container">
      <div class="tableBar">
        <el-input
          v-model="input"
          placeholder="Please enter dish name"
          style="width: 250px"
          clearable
          @keyup.enter.native="handleQuery"
        >
          <i
            slot="prefix"
            class="el-input__icon el-icon-search"
            style="cursor: pointer"
            @click="init"
          ></i>
        </el-input>
        <div class="tableLab">
          <span class="span-btn delBut non" @click="deleteHandle('Bulk', null)">Bulk Delete</span>
          <span class="span-btn blueBug non" @click="statusHandle('1')">Bulk Available</span>
          <span style="border:none;" class="span-btn delBut non" @click="statusHandle('0')">Bulk Discontinue</span>
          <el-button
            type="primary"
            @click="addFoodtype('add')"
          >
            + Add Dish
          </el-button>
        </div>
      </div>
      <el-table
        :data="tableData"
        stripe
        class="tableBox"
        @selection-change="handleSelectionChange"
      >
        <el-table-column
          type="selection"
          width="25"
        ></el-table-column>
        <el-table-column
          prop="name"
          label="Dish Name"
        ></el-table-column>
        <el-table-column prop="image" label="Image" align="center">
          <template slot-scope="{ row }">
            <el-image style="width: auto; height: 40px; border:none;cursor: pointer;" 
            :src="getImage(row.image)" 
            :preview-src-list="[ `/common/download?name=${row.image}` ]" >
            <div slot="error" class="image-slot">
              <img src="./../../images/noImg.png"  style="width: auto; height: 40px; border:none;" >
            </div>  
          </el-image>
          </template>
        </el-table-column>
        <el-table-column
          prop="categoryName"
          label="Dish Category"
        ></el-table-column>
        <el-table-column label="Sale Price">
          <template slot-scope="scope">
            <span style="margin-right: 10px;">${{ scope.row.price/100 }}</span>
          </template>
        </el-table-column>
        <el-table-column label="Sale Status">
          <template slot-scope="scope">
            <span style="margin-right: 10px;">{{ scope.row.status == '0' ? 'Discontinued' : 'Available' }}</span>
          </template>
        </el-table-column>
        <el-table-column
          prop="updateTime"
          label="Last Updated"
        >
        </el-table-column>
        <el-table-column
          label="Operation"
          width="160"
          align="center"
        >
          <template slot-scope="scope">
            <el-button
              type="text"
              size="small"
              class="blueBug"
              @click="addFoodtype(scope.row.id)"
            >
              Edit
            </el-button>
            <el-button
              type="text"
              size="small"
              class="blueBug"
              @click="statusHandle(scope.row)"
            >
              {{ scope.row.status == '0' ? 'Available' : 'Discontinue' }}
            </el-button>
            <el-button
              type="text"
              size="small"
              class="delBut non"
              @click="deleteHandle('Delete', scope.row.id)"
            >
              Delete
            </el-button>
          </template>
        </el-table-column>
      </el-table>
      <el-pagination
        class="pageList"
        :page-sizes="[10, 20, 30, 40]"
        :page-size="pageSize"
        layout="total, sizes, prev, pager, next, jumper"
        :total="counts"
        @size-change="handleSizeChange"
        :current-page.sync="page"
        @current-change="handleCurrentChange"
      ></el-pagination>
    </div>
  </div>
    <script src="../../plugins/vue/vue.js"></script>
    <script src="../../plugins/element-ui/index.js"></script>
    <script src="../../plugins/axios/axios.min.js"></script>
    <script src="../../js/request.js"></script>
    <script src="../../api/food.js"></script>
     <script src="//unpkg.com/element-ui/lib/umd/locale/en.js"></script>
     <script>
       ELEMENT.locale(ELEMENT.lang.en)
     </script>
    <script>
      new Vue({
        el: '#food-app',
        data() {
          return {
             input: '',
             counts: 0,
             page: 1,
             pageSize: 10,
             tableData : [],
             dishState : '',
             checkList: []
          }
        },
        computed: {},
        created() {
          this.init()
        },
        mounted() {
        },
        methods: {
          async init () {
            const params = {
              page: this.page,
              pageSize: this.pageSize,
              name: this.input ? this.input : undefined
            }
            await getDishPage(params).then(res => {
              if (String(res.code) === '1') {
                this.tableData = res.data.records || []
                this.counts = res.data.total
              }
            }).catch(err => {
              this.$message.error('Request failed：' + err)
            })
          },
          getImage (image) {
            return `/common/download?name=${image}`
          },
          handleQuery() {
            this.page = 1;
            this.init();
          },
          // Add
          addFoodtype (st) {
            if (st === 'add'){
              window.parent.menuHandle({
                id: '4',
                url: '/backend/page/food/add.html',
                name: 'Add Dish'
              },true)
            } else {
              window.parent.menuHandle({
                id: '4',
                url: '/backend/page/food/add.html?id='+st,
                name: 'Edit Dish'
              },true)
            }
          },

          // Delete
          deleteHandle (type, id) {
            if (type === 'Bulk' && id === null) {
              if (this.checkList.length === 0) {
                return this.$message.error('Please select a dish')
              }
            }
            this.$confirm('Continue deleting this dish?', 'Confirm Delete', {
              'confirmButtonText': 'Confirm',
              'cancelButtonText': 'Cancel',
            }).then(() => {
              deleteDish(type === 'Bulk' ? this.checkList.join(',') : id).then(res => {
                if (res.code === 1) {
                  this.$message.success('Delete success！')
                  this.handleQuery()
                } else {
                  this.$message.error(res.msg || 'Operation failed')
                }
              }).catch(err => {
                this.$message.error('Request failed：' + err)
              })
            })
          },

          // Change status
          statusHandle (row) {
            let params = {}
            if (typeof row === 'string' ) {
              if (this.checkList.length === 0) {
                this.$message.error('Please select a dish！')
                return false
              }
              params.id = this.checkList.join(',')
              params.status = row
            } else {
              params.id = row.id
              params.status = row.status ? '0' : '1'
            }
            this.dishState = params
            this.$confirm('Continue changing the dish?', 'Info', {
              'confirmButtonText': 'Confirm',
              'cancelButtonText': 'Cancel',
              'type': 'warning'
            }).then(() => {
              dishStatusByStatus(this.dishState).then(res => {
                if (res.code === 1) {
                  this.$message.success('Dish status updated！')
                  this.handleQuery()
                } else {
                  this.$message.error(res.msg || 'Operation failed')
                }
              }).catch(err => {
                  this.$message.error('Request failed：' + err)
              })
            })
          },

          // Operations
          handleSelectionChange (val){
            let checkArr = []
            val.forEach((n) => {
              checkArr.push(n.id)
            })
            this.checkList = checkArr
          },
          handleSizeChange (val) {
            this.pageSize = val
            this.init()
          },
          handleCurrentChange (val) {
            this.page = val
            this.init()
          }
        }
      })
    </script>
</body>
</html>
